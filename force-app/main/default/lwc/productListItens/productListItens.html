<template>

    <div class="slds-card slds-p-around_x-small">

        <template if:true={produtos.data}>

            <div class="c-container">
                <lightning-layout multiple-rows>

                    <template for:each={produtos.data.produtos} for:item="p">
                        
                        <lightning-layout-item size="4" padding="around-small" key={p.Id}>

                            <c-product-card
                                product={p}
                                onselected={handleProductSelected}
                                class="slds-m-around_x-small"
                            ></c-product-card>

                        </lightning-layout-item>
    
                    </template> 

                </lightning-layout>
               

            </div>

        </template>

    </div>
    
</template>
